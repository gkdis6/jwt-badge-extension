<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JWT Badge</title>
  <style>
    body { width: 280px; margin: 0; font-family: sans-serif; padding: 12px; }
    textarea { width: 100%; height: 90px; }
    pre { background: #f6f8fa; padding: 8px; overflow-x: auto; }
    button { margin-top: 8px; width: 100%; }

  <textarea id="token" placeholder="(수동) JWT 붙여넣기"></textarea>

  </label>

  <button id="fetchCookie">Fetch from Cookie</button>
  <button id="decode">Decode (수동 붙여넣기용)</button>

  <pre id="result"></pre>
  <script type="module" src="popup.ts"></script>
