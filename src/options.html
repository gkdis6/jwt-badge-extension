<!DOCTYPE html><meta charset="utf-8" />
<title>Options</title> <!-- Will be set by JS -->
<link rel="stylesheet" href="common.css">
<link rel="stylesheet" href="options.css">

<div class="form-group">
  <label for="languageSelect" data-i18n-key="languageLabel">Language</label>
  <select id="languageSelect">
    <!-- Options will be populated by options.ts -->
  </select>
</div>

<h2 data-i18n-key="headerNamesTitle">Header Names (one per line)</h2>
<textarea id="headers"></textarea>

<div class="form-group">
  <label>
    <input type="checkbox" id="strictBearer">
    <span data-i18n-key="strictBearerLabel">Allow only Bearer scheme for Authorization header</span>
  </label>
</div>
<div class="form-group">
  <label>
    <input type="checkbox" id="captureCookies">
    <span data-i18n-key="captureCookiesLabel">Automatically monitor JWT-like cookies</span>
  </label>
</div>

<button id="save" data-i18n-key="saveButton">Save</button>
<p id="status"></p>
<script type="module" src="options.ts"></script>
