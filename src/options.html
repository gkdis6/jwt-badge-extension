<!DOCTYPE html><meta charset="utf-8" />
<title>Options</title> <!-- Will be set by JS -->
<style>
  body { font: 14px/1.4 sans-serif; padding: 16px; max-width: 460px; }
  textarea { width: 100%; height: 80px; }
  label { display:block; margin: 8px 0; }
  button { margin-top: 12px; }
  .form-group { margin-bottom: 16px; }
</style>

<div class="form-group">
  <label for="languageSelect" data-i18n-key="languageLabel">Language:</label>
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="ko">한국어</option>
  </select>
</div>

<h2 data-i18n-key="headerNamesTitle">헤더 이름 목록 (한 줄당 1개)</h2>
<textarea id="headers"></textarea>

<label><input type="checkbox" id="strictBearer"> <span data-i18n-key="strictBearerLabel">Authorization 헤더는 Bearer 스킴만 허용</span></label>
<label><input type="checkbox" id="captureCookies"> <span data-i18n-key="captureCookiesLabel">JWT 형식 쿠키 자동 감시</span></label>

<button id="save" data-i18n-key="saveButton">저장</button>
<p id="status"></p>
<script type="module" src="options.ts"></script>
